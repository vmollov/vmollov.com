<!doctype html>
<html lang="en" ng-app="vmMusic">
<head>
	<meta charset="UTF-8" />
	<title>Vladimir Mollov - Accordion</title>
	<meta name="keywords" content="accordion, music, ethnic, classical, jazz, Vladimir, Mollov, concert, bulgarian, balkan, world">
	<meta name="description" content="This is the official website of the concerting accordionist, Vladimir Mollov. Here you can find information about upcoming performances, booking, as well as published recordings and original music.">
	<meta name="author" content="Vladimir Mollov">
	<meta name="revisit-after" content="30 days">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link href="style/style.css" rel="stylesheet" />
	
</head>
<body>
	<header ng-controller="headerCtrl">
		<div class="banner">
			<img src="/img/site/banner_home.png" alt="Vladimir Mollov - Accordion" class="homeBanner" />
			<img src="/img/site/banner.png" alt="Vladimir Mollov - Accordion" class="regularBanner" />
			<feature-event display="displayFeatureEvent()"></feature-event>
		</div>							
		<navigation> </navigation>
	</header>
		
	<ng-view></ng-view>

	<footer ng-controller="footerCtrl">
		<div class="copyright" ng-bind-html="about.copyright"></div>
	    <div class="contact"><a href="mailto:{{ about.email }}" title="Email Vladimir" ng-bind="about.email"></a></div>
	</footer>
	
	<audio-player></audio-player>
</body>
</html>

<script data-main="js/main.js" src="js/require.js"></script>
